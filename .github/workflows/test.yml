name: Test

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [13.x]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Setup Node (${{ matrix.node-version }})
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
              env:
                  CI: true
